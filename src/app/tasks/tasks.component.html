<div class="container ">
  <app-tasks-details></app-tasks-details>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 mb-4 mt-4" *ngFor="let task of tasks">
      <div class="card w-100" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"> {{ task.title }} </h5>
          <p class="card-text">{{ task.description }}</p>
          <a class="card-link">Status: {{ task.completed ? "Completed" : "Incomplete" }}</a>          
        </div>
        <!-- <div class="d-flex justify-content-end">
          <button class="btn btn-danger" (click)="deleteTask(task)">Delete</button>
        </div> -->
      </div>
    </div>  
  </div>
</div>
